<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Anime</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styleCadastrar.css">
</head>
<body>
    <form class="form" action="./index.html" method="get">
        <p>Cadastrar Animes</p>
        <input type="number" placeholder="Tipo de 1 a 5" name="primeiro">
        <input type="text" placeholder="Nome do Anime">
        <input type="text" placeholder="Url da Imagem">
        <input type="number" placeholder="Ep">
        <input type="button" value="Cadastrar Anime">
    </form>
    

    <script src="./js/scriptAddAnime.js"></script>
    <script src="./js/scriptCadastrar.js"></script>
</body>
</html>
